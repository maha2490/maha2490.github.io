<!--_______ Contact form -->
    <div class="row contact_form_background">
		<div class="col-sm-6 col-sm-offset-3">
        	<p class="contact_about"> want to get in touch? drop me a line below. </p>
	    	<form role="form" id="contactForm" data-toggle="validator">
	     		<div class="row">
		            <div class="form-group col-sm-6">
		                <label for="name" class="h4">Name</label>
		                <input type="text" class="form-control" id="name" placeholder="Enter name" required data-error="please enter your name"/>
		                <div class="help-block with-errors"></div>
		            </div>
		            <div class="form-group col-sm-6">
		                <label for="email" class="h4">Email</label>
		                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
		                <div class="help-block with-errors"></div>
		            </div>
        		</div>
        		<div class="form-group">
            		<label for="message" class="h4">Message</label>
            		<textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
            		<div class="help-block with-errors"></div>
        		</div>
        		<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
				<div id="msgSubmit" class="h3 text-center hidden"></div>
	    	</form>	   
		</div>
	</div>
	 <script src="js/jquery.js"></script>
	 <script type="text/javascript" src="bower_components/bootstrap-validator/js/validator.js"></script>
