    <div class="contact_form_background">
    	<p class="contact_about"> want to get in touch? drop me a line below. </p>   
		<form action="//flipmail.co/api/XyxM4Okwx85l9JtVzJRV" method="post" class="contact_form_info">
			<input type="text" name="_honey" value="" style="display:none">
			<input type="hidden" name="_valid[field_name]" value="required">
			<input type="hidden" name="_valid[field_email]" value="valid_email">
			<input type="hidden" name="_valid[field_message]" value="min_length[10]">
		    <div class="form-group row">
		    	<label for="name" class="col-xs-2 col-form-label">name</label>
		    	<div class="col-xs-10">
		    		<input class="form-control contact_input_box" type="text" name="name"/>
		    	</div>
		   	</div>
		    <div class="form-group row">
		    	<label for="email" class="col-xs-2 col-form-label">email</label>
		    	<div class="col-xs-10">
		    		<input class="form-control contact_input_box" type="email" name="email"/>
		    	</div>
		   	</div>
		   	<div class="form-group row">
		   		<label for="message" class="col-xs-2 col-form-label">message</label>
		    	<div class="col-xs-10">
		    		<textarea class="form-control contact_input_box" name="message"></textarea>
		    	</div>
		    </div>
		    <button class="btn btn-primary contact_send_button" type="submit" >Submit</button>
		    <input type="hidden" name="_confirmation" value="<b>Thank you!</b> I have received your message and will get back to you shortly.">
		</form>
	</div>
