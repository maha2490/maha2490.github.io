    	<p class="contact_about"> want to get in touch? drop me a line below. </p>

            <input type="hidden" name="_next" href="//maha2490.github.io/" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="form-group row">
                <label for="name" class="col-xs-2 col-form-label">name</label>

                    <input class="form-control contact_input_box" type="text" name="name" id="name" />

                <div class="col-xs-10">
                    <textarea cols="40" rows="8" class="form-control contact_input_box" name="message"></textarea>
                </div>
            </div>
