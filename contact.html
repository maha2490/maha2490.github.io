    <div class="container-fluid contact_form_background">
    	<p class="contact_about"> want to get in touch? drop me a line below. </p>   
        <form method="post" action="https://formspree.io/rachelm2490@gmail.com" class="contact_form_info">
            <input type="hidden" name="_next" value="https://maha2490.github.io/" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="form-group row">
                <label for="name" class="col-xs-2 col-form-label">name</label>
                <div class="col-xs-10">
                    <input class="form-control contact_input_box" type="text" name="name" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-xs-2 col-form-label">email</label>
                <div class="col-xs-10">
                    <input class="form-control contact_input_box" type="email" name="email" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-xs-2 col-form-label">message</label>
                <div class="col-xs-10">
                    <textarea cols="40" rows="8" class="form-control contact_input_box" name="message"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary contact_send_button">send message</button>            
        </form>
	</div>
